<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="header">
        <h1>My Calendar</h1>
    </div>
    <div class="main-container">
        <div class="calendar">
            <div class="month">
                <ul>
                    <li class="prev"></li>
                    <li class="next"></li>
                    <li class="month-name">November<br><span style="font-size:18px">2020</span></li>
                </ul>
            </div>

            <ul class="weekdays">
                <li>Mo</li>
                <li>Tu</li>
                <li>We</li>
                <li>Th</li>
                <li>Fr</li>
                <li>Sa</li>
                <li>Su</li>
            </ul>
        </div>
    </div>
    
    
<script src="./index.js"></script>
</body>
</html>
